
<!DOCTYPE html>
<html lang="en">
<head>
  <title>|password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link href="/static/css/stylesheet.css" rel="stylesheet">

    <style>

body{

}

label{color:red;}

span{font-size:40px;}

#home{display:block;}

 #cnn, #visual, #accuracy {display:none;}

.second-h2{
font-size:40px;}
.matrix{background-color:white;}

#password_page{
margin:1% 20%;
width:70%;
border:3px solid black;
}
.correct_pass{
color:green;
}
.wrong_pass{
color:red;
}
    </style>
</head>
<body>
                    <div class="container-fluid">
                    <h1 class="tuber  bg-dark">ANOMALY DETECTION</h1>
                        <input type="color">
                        </div>
<div id="buttons" class="btn-group-vertical ">
<!--       <video height="40%" width="100%" style="margin-top:-40%;margin-left:10px;" loop autoplay muted >-->
<!--<source src="/static/background/vedio_echo.mp4" type="video/mp4">-->
<!-- </video><br>-->
    <a class="side_button" href="/home"><button type="button"  class="btn  ">Testing</button></a>
    <a class="side_button" href="#"> <button type="button" onclick="password()" class="btn ">Change Password</button></a>
  <a class="side_button" href="/logout"> <button type="button"  id="logout" class="btn ">Logout</button></a>
</div>
 <br><br><br><br>
    <div class="content">

        <div id="home" >

           </div>

                      <div id="cnn">
                    <center>
                      <h1 class="second-h2" > Result Analysis for CNN Model</h1><br>
                        <img class=" graphs"  src="/static/graphs/classification_report.PNG" style=" width:40%;height:55vh;margin:0px 0px 0px 50px;"  alt="">
                        <img class="matrix graphs"  src="/static/graphs/confusion_matrix.png" style=" width:40%;height:55vh;margin-left:50px;"  alt=""><br>
                    </center>
                     </div>

           <div id="accuracy">
                    <center>
                      <h1 class="second-h2" > Accuracy and Loss Graphs for CNN Model</h1><br>
                        <img class=" graphs"  src="/static/graphs/accuracy_plot-graph.png" style=" width:40%;height:55vh;margin:0px 0px 0px 50px;"  alt="">
                        <img class="matrix graphs"  src="/static/graphs/loss_plot=graph.png" style=" width:40%;height:55vh;margin-left:50px;"  alt=""><br>
                    </center>
                     </div>



                    <div id="visual">
                        <center>
                    <h1 class="second-h2">Visualization Graphs for CNN</h1><br>
                      <img src="/static/graphs/visual1.png" class="matrix graphs" style=" width:40%;height:55vh;margin-left:100px;" alt="">
                     <img src="/static/graphs/visual2.png" class="matrix graphs" style=" width:40%;height:55vh;margin-left:50px;" alt=""><br><br>
                             </center>
                     </div>


                      <div id="password_page">
                          <center>
                     <div class="card card-outline-secondary">
                        <div class="card-header">
                       <h2 class="mb-3"><b>Change Password</b></h2>
                       </div>
                        <h5 class="correct_pass">{{ msg1 }}</h5>
                        <h5 class="wrong_pass">{{ msg2 }}</h5>
                          <h5 class="wrong_pass">{{ msg3 }}</h5>
                        <div class="card-body">
                            <form method="post" action="/password" class="form" role="form" autocomplete="off">
                            <div class="form-group">
                                    <label for="inputPasswordOld" >Current Password:</label>
                                    <input type="password" name="current" class="form-control" id="inputPasswordOld" required="">
                                </div><br>
                                <div class="form-group">
                                    <label for="inputPasswordNew" >New Password:</label>
                                    <input type="password" minlength="5" name="new" class="form-control" id="inputPasswordNew" required="">
                                    <span class="form-text small text-muted">
                                            The password must be 8-20 characters, and must <em>not</em> contain spaces.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNewVerify">Re-enter:</label>
                                    <input type="password" minlength="5"  name="verify" class="form-control" id="inputPasswordNewVerify" required="">
                                    <span class="form-text small text-muted">
                                            To confirm, type the new password again.
                                        </span>
                                </div><br>

                                <div class="form-group">
                                    <button type="submit" class=" btn-success btn-sm float-right">Save</button>
                                </div>
                            </form>
                        </div>
                         </div>
                              </center>
                          </div>
                  </div>
<script>


</script>
  <script src="/static/js/script1.js"></script>
</body>
</html>
